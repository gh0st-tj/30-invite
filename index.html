<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tom's 30th Birthday Bash</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="fireworks"></div>

    <section id="hero" class="section">
        <div class="container">
            <h1>Tom's 30th Birthday Bash</h1>
            <p class="subtitle">Join me in celebrating a milestone!</p>
        </div>
    </section>

    <section id="progress-age" class="section">
        <div class="container">
            <h2>Age 30%: Loading...</h2>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
            <div id="age-progress"></div>
        </div>
    </section>

    <section id="progress-life" class="section">
        <div class="container">
            <h2>Life:</h2>
            <div class="progress-bar life-progress-bar">
                <div class="progress"></div>
            </div>
            <div id="life-progress"></div>
        </div>
    </section>

    <section id="details" class="section">
        <div class="container">
            <h2>Party Details</h2>
            <p>Date: September 12</p>
            <p>Time: 9:00 PM</p>
            <p>Location: Men Tenten, Nahalat Binyamin St 57, Tel Aviv-Yafo</p>
            <div class="images">
                <div>
                    <h3>Food</h3>
                    <img src="food.jpg" alt="Food Image">
                </div>
                <div>
                    <h3>Drinks</h3>
                    <img src="drinks.jpg" alt="Drinks Image">
                </div>
            </div>
        </div>
    </section>

    <section id="rsvp" class="section">
        <div class="container">
            <h2>RSVP</h2>
            <div class="buttons">
                <button class="btn attend">Attending</button>
                <button class="btn attend-plus-one">Attending +1</button>
                <button id="not-attending" class="btn">Not Attending</button>
            </div>
        </div>
    </section>

    <footer>
        <p>Looking forward to celebrating with you!</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/fireworks-js@latest/dist/fireworks.js"></script>
    <script src="script.js"></script>
</body>
</html>
